<ion-header>
  <ion-toolbar>
    <ion-title> Tareas </ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="goEditTask()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let t of tasksService.getTasks()">
        <ion-label>{{ t.title }}</ion-label>
        <ion-icon name="pencil" (click)="goEditTask(t.id)"></ion-icon>
        <ion-icon name="blank"></ion-icon>
        <ion-icon name="trash" (click)="presentAlertConfirm(t)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
